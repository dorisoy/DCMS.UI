<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="./images/favicon.ico" />
    <title>正在加载资源...</title>
    <link rel="stylesheet" href="./css/index.css?v=2020004172145" />
  </head>

  <body>
    <noscript>
      <strong>很抱歉，如果没有 JavaScript，系统将不能正常工作。请启用浏览器的 JavaScript 然后继续。</strong>
    </noscript>
    <div id="app">
      <div class="nm-loader-box">
        <div id="particles-background"></div>
        <div id="particles-foreground"></div>
        <div class="nm-loader-wrapper">
          <div class="nm-loader"></div>
          <div id="nm-progress" class="nm-progress">0%</div>
          <div class="nm-loader-title">
            初次加载资源可能需要较多时间，请您耐心等待~
          </div>
          <div class="nm-loader-section section-left"></div>
          <div class="nm-loader-section section-right"></div>
        </div>
        <div class="nm-loader-footer">
          <p class="nm-loader-copyright"><%= VUE_APP_COPYRIGHT %></p>
        </div>
      </div>
    </div>

    <script src="./lib/font/iconfont.js?v=2020004171501"></script>
    <!--自定义第三方依赖脚本-->
    <%= VUE_APP_CUSTOM_SCRIPTS %>
    <script>
      //加载进度
      window.loadProgress = 10
      window.loaded = false
      var propressEl = document.getElementById('nm-progress')
      var progressTimer = setInterval(function() {
        if (!window.loaded && window.loadProgress > 96) return
        window.loadProgress += 3
        propressEl.innerText = window.loadProgress + '%'
        if (window.loadProgress > 98) {
          clearInterval(progressTimer)
        }
      }, 30)
    </script>
    <!-- built files will be auto injected -->
  </body>
</html>
